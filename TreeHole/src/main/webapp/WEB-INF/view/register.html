<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="/CSS/register.css"/>
</head>
<body>
    <div class="main">
        <div class="main_top">
            <h1 style="text-align: center;">
                用户注册
                <button style="position: absolute;right: 10px;">
                    <a href="manage.html" style="text-decoration: none;color: #000">返回</a>
                </button>
            </h1>

        </div>
        <div class="block">
            <form id="register" action="manage.html" method="post">
                <fieldset>
                    <legend>注册信息填写</legend>
                    <p>账号：<input type="text" name="nickname"/></p>
                    <br/>
                    <p>密码：<input type="text" name="password"/></p>
                    <br/>
                    <p>性别：<input type="text" name="gender"/></p>
                    <br/>
                    <p>年龄：<input type="text" name="age"/></p>
                    <br/>
                    <p>姓名：<input type="text" name="realname"/></p>
                    <br/>
                    <p>简介：<input type="text" name="info"/></p>
                    <br/>
                    <p><input type="button" value="注册" onclick="loadXMLDoc()"/></p>
                </fieldset>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/JS/allCtrl.js"></script>
    <script type="text/javascript" src="/JS/jquery-1.8.2.min.js"></script>
</body>
</html>
